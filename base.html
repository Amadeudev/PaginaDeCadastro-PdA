<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Artigos Estudantis</title>
</head>
<body>
  <div class="container">
    <h1 class="cadastro">Cadastro de Artigos Estudantis</h1>
    
    <form id="artigoForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required>

        <label for="anoPublicacao">Ano de Publicação:</label>
        <input type="text" id="ano">

        <label for="autor">Nome do Autor:</label>
        <input type="text" id="autor">

        <label for="link">Link (opcional):</label>
        <input type="text" id="link">

        <button type="button" onclick="adicionarArtigo()">Cadastrar</button>
    </form>

    <h2 class="cadastro">Artigos Cadastrados</h2>
    <ul id="listaArtigos"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
